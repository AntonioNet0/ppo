<div class="container">
    <div class="row">
            <div class="tab">
                <button class="tablinks" (click)="openCity(event, 'London')">Turmas</button>
                <button class="tablinks" (click)="openCity(event, 'Paris')">Disciplinas</button>
                <button class="tablinks" (click)="openCity(event, 'Tokyo')">Alunos</button>

            </div>
              
              <div id="London" class="tabcontent">
                <h3>London</h3>
                <p>London is the capital city of England.</p>
              </div>
              
              <div id="Paris" class="tabcontent" style="display: none">
                <h3>Paris</h3>
                <p>Paris is the capital of France.</p> 
              </div>
              
              <div id="Tokyo" class="tabcontent" style="display: none">
                <h3>Tokyo</h3>
                <p>Tokyo is the capital of Japan.</p>
              </div>
       
    </div>
</div>
