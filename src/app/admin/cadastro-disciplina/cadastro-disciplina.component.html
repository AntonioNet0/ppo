<div class="container" style="border: rgba(0, 0, 0, 0.2) 1px solid; background-color: #ffffff;">
    <h4 style="text-align: center" class="mt-2 mb-3">Gestão de Disciplinas</h4>
    <div class="row" style="padding-left: 15px">

        <div class="col">
            <form [formGroup]="formulario">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Nome" formControlName="nome">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Codigo" formControlName="codigo" />
                </div>

                <div class="form-group">
                    <input type="number" class="form-control" placeholder="Carga Horária" formControlName="cargaHoraria"
                        minlength="0" maxlength="100" min="0" max="100" />
                </div>

                <div class="form-group" style="display: flex">
                    <div class="col col-sm-8 col-md-5 col-lg-4">
                        <h5 class="my-2">Selecione o professor: </h5>
                    </div>
                    <select class="custom-select" formControlName="professor">
                        <option *ngIf="professores.length === 0; else semProfessores">Nenhum professor encontrado
                        </option>
                        <ng-template #semProfessores>
                            <option></option>
                            <option *ngFor="let professor of professores" [value]="professor.matricula">{{professor.nome}}
                            </option>
                        </ng-template>
                    </select>
                </div>

                <div class="form-group" style="display: flex">
                        <div class="col col-sm-8 col-md-5 col-lg-4">
                            <h5 class="my-2">Selecione a turma: </h5>
                        </div>
                        <select class="custom-select" formControlName="turma">
                            <option *ngIf="turmas.length === 0; else semTurmas">É necessário cadastrar um Turma, primeiro 
                            </option>
                            <ng-template #semTurmas>
                                <option></option>
                                <option *ngFor="let turma of turmas" [value]="turma.codigo">{{turma.nome}}
                                </option>
                            </ng-template>
                        </select>
                    </div>

                <div class="form-group" style="display: flex">
                    <div class="col col-sm-8 col-md-5 col-lg-4">
                        <h5 class="my-2">Selecione o período: </h5>
                    </div>
                    <select class="custom-select" formControlName="periodo">
                        <option value="1">1º</option>
                        <option value="2">2º</option>
                        <option value="3">3º</option>
                        <option value="4">4º</option>
                        <option value="5">5º</option>
                        <option value="6">6º</option>
                        <option value="7">7º</option>
                        <option value="8">8º</option>
                        <option value="9">9º</option>
                        <option value="10">10º</option>
                    </select>
                </div>

                <div style="float: right;">
                    <button type="submit" class="btn btn-primary btn-sm mb-2" [disabled]="estadoButton" (click)="cadastro()">
                        Salvar
                    </button>
                </div>

            </form>

        </div>

    </div>
</div>
