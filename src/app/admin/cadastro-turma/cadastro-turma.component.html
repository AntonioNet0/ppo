<div class="adicionar-disciplinas" data-toggle="modal" data-target="#disciplinaModal"></div>


<div class="container mb-2" style="border: rgba(0, 0, 0, 0.2) 1px solid; background-color: #ffffff;">

    <h4 style="text-align: center" class="mt-2 mb-3">Gestão de Turmas</h4>

    <div class="row" style="padding-left: 15px">

        <div class="col col-sm-3 col-md-2 mb-2 col-3">
            <div class="row mb-2">
                <button class="btn btn-primary btn-sm btn-block" type="button">
                    <img src="./../../assets/btn-novo.png" />
                    Novo</button>
            </div>
            <div class="row  mb-2">
                <button class="btn btn-primary btn-sm btn-block" type="button" disabled>
                    <img src="./../../assets/btn-novo.png" />
                    Editar</button>
            </div>
            <div class="row  mb-2">
                <button class="btn btn-primary btn-sm btn-block" type="button" disabled>
                    <img src="./../../assets/btn-excluir.png" />
                    Exluir</button>
            </div>
        </div>

        <div class="col">
            <form [formGroup]="formulario" (ngSubmit)="autenticar()">
                <div class="form-group">
                    <input type="text" class="form-control mb-2" placeholder="Código" formControlName="codigo" />
                    <input type="text" class="form-control" placeholder="Nome" formControlName="nome" />
                    <div class="" style="display: flex">
                        <div class="col col-sm-8 col-md-5 col-lg-4">
                            <h5 class="my-2">Selecione disicplinas: </h5>
                        </div>
                        <div class="col">
                            <button type="button" class="btn btn-primary btn-sm my-2" data-toggle="modal"
                                data-target="#disciplinaModal">Disciplinas</button>
                        </div>
                    </div>
                    <input type="text" class="form-control mb-2" placeholder="Sala" formControlName="sala" />
                    <div class="" style="display: flex">
                        <div class="col col-sm-8 col-md-5 col-lg-4">
                            <h5 class="my-2">Selecione o turno: </h5>
                        </div>
                        <select class="custom-select" id="inputGroupSelect01" formControlName="turno">
                            <option value="0" selected>Turno</option>
                            <option value="manha">Manhã</option>
                            <option value="tarde">Tarde</option>
                        </select>
                    </div>
                </div>

                <div style="float: right;">
                    <button type="submit" class="btn btn-primary btn-sm mb-2 mr-1" [disabled]="estadoButton"
                        (click)="cancelar()">Cancelar</button>
                    <button type="submit" class="btn btn-primary btn-sm mb-2 ml-1" [disabled]="estadoButton"><img
                            src="./../../assets/btn-salvar.png" /> Salvar</button>
                </div>

                <app-incluir-disciplinas></app-incluir-disciplinas>
            </form>
        </div>

    </div>
</div>
