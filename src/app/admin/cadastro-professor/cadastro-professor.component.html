<div class="container" style="border: rgba(0, 0, 0, 0.2) 1px solid; background-color: #ffffff;">
    <h4 style="text-align: center" class="mt-2 mb-3">Gest√£o de Professores</h4>
    <div class="row" style="padding-left: 15px">
        <div class="col">

            <form [formGroup]="formulario" (ngSubmit)="autenticar()">

                <div class="form-group">
                    <input type="input" class="form-control mb-2" placeholder="Nome" />
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Matricula">
                </div>
                <div class="form-group">
                    <input type="input" class="form-control mb-2" placeholder="Login" />
                </div>
                <div class="form-group">
                    <input type="password" class="form-control mb-2" placeholder="Senha">
                </div>
                <div class="form-group">
                    <input type="email" class="form-control mb-2" placeholder="Email">
                </div>

                <div class="form-group">
                    <input type="email" class="form-control mb-2" placeholder="telefone">
                </div>

                <div style="float: right;">
                    <button type="submit" class="btn btn-primary btn-sm mb-2" [disabled]="estadoButton">
                        Salvar
                    </button>
                </div>

            </form>

        </div>

    </div>
</div>
