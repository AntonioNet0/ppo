<div class="modal fade bd-example-modal-lg" id="modalEditar" role="dialog" aria-labelledby="myLargeModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Editar Administrador</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="form.reset()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" id="body-modal">

        <div class="col">

          <form #form="ngForm" [formGroup]="formulario" (keyup)="formValido()">
            <div class="form-group">
              <input type="input" class="form-control mb-2 mx-auto col-7" title="Nome" 
                formControlName="nome" [placeholder]="admin.nome">
            </div>
            <div class="form-group">
              <input type="input" class="form-control mb-2 mx-auto col-7" title="Login" 
                formControlName="login" [placeholder]="admin.login">
            </div>
            <div class="form-group">
              <input type="password" class="form-control mb-2 mx-auto col-7" placeholder="Senha"
                formControlName="senha">
            </div>
            <div class="form-group">
              <input type="email" class="form-control mb-2 mx-auto col-7" title="Email"
                formControlName="email" [placeholder]="admin.email">
            </div>

          </form>

          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="form.reset()">Cancelar</button>
            <button type="button" class="btn btn-primary" data-dismiss="modal"
              (click)="confirmarAlteracoes()" [disabled]="estadoBotao">Confirmar</button>
          </div>
        </div>
      </div>
    </div>
