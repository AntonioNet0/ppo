<div class="container" style="border: rgba(0, 0, 0, 0.2) 1px solid; background-color: #ffffff;">
    <h4 style="text-align: center" class="mt-2 mb-3">Gestão de Alunos</h4>
    <div class="row" style="padding-left: 15px">

        <div class="col">
            <form [formGroup]="formulario" (ngSubmit)="cadastro()">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Nome" formControlName="nome">
                </div>
                <div class="form-group">
                    <input type="email" class="form-control" placeholder="Matricula" formControlName="matricula">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Senha" formControlName="senha">
                </div>
                <div class="form-group">
                    <input type="email" class="form-control" placeholder="Email" formControlName="email">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="CPF" title="Apenas Números" formControlName="cpf">
                </div>
                <div class="form-group" style="display: flex">
                    <div class="col col-sm-8 col-md-5 col-lg-4">
                        <h5 class="my-2">Selecione a turma: </h5>
                    </div>
                    <select class="custom-select" id="inputGroupSelect01" formControlName="turma">
                        <option *ngFor="let turma of turmas" [value]="turma.codigo">{{turma.nome}}</option>
                    </select>
                </div>

                <div style="float: right;">
                    <button type="submit" class="btn btn-primary btn-sm mb-2" [disabled]="estadoButton">
                        Salvar
                    </button>
                </div>

            </form>
        </div>

    </div>
</div>
