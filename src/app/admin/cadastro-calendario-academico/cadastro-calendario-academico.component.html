<div class="container mb-2" style="border: rgba(0, 0, 0, 0.2) 1px solid; background-color: #ffffff;">

  <h4 style="text-align: center" class="mt-2 mb-4">Período Letivo</h4>

  <div class="row" style="padding-left: 15px">

    <div class="col">
      <form [formGroup]="formulario" (ngSubmit)="cadastraPeriodoLetivo()">

        <div class="form-group" style="display: flex">
          <div class="col col-sm-5 col-md-5 col-lg-4">
            <h5 class="my-2">Início das Aulas: </h5>
          </div>

          <input class="form-control" type="date" value="aaaa-mm-dd" id="example-date-input"
            formControlName="inicioAulas">

        </div>

        <div class="form-group" style="display: flex">
          <div class="col col-sm-5 col-md-5 col-lg-4">
            <h5 class="my-2">Fim das Aulas: </h5>
          </div>

          <input class="form-control" type="date" [value]="formulario.value.fimAulas" id="example-date-input"
            formControlName="fimAulas" >

        </div>

        <div class="form-group" style="display: flex">
          <div class="col col-sm-5 col-md-5 col-lg-4">
            <h5 class="my-2">Início do Recesso Escolar: </h5>
          </div>

          <input class="form-control" type="date" value="aaaa-mm-dd" id="example-date-input"
            formControlName="inicioRecesso">

        </div>

        <div class="form-group" style="display: flex">
          <div class="col col-sm-5 col-md-5 col-lg-4">
            <h5 class="my-2">Fim do Recesso Escolar: </h5>
          </div>

          <input class="form-control" type="date" [value]="formulario.value.fimRecesso" id="example-date-input"
             formControlName="fimRecesso">

        </div>

        <div style="float: right;">
          <button type="submit" class="btn btn-primary btn-sm mb-2" [disabled]="estadoButton">
            Salvar
          </button>
        </div>

      </form>
    </div>


  </div>

</div>
