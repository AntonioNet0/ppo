<div style="width: 35vw; display: flex; align-items: center;  justify-content: center; height: 100vh;" class="mx-auto">
  <div class="container mb-2 mx-auto" 
    style="border: rgba(0, 0, 0, 0.2) 1px solid; background-color: #ffffff; color: black; height:18vw;">
    <div class="my-2 " style="display: flex; align-items: center;justify-content: center; " >
      <h3 style=" border-bottom: rgba(0, 0, 0, 0.2) solid 1px; margin-bottom: 0; font-weight: 100%;" class=" pb-2">
        Recuperar Senha
      </h3>
    </div>
      <p >Informe seu e-mail de usuário para recuperação da senha</p>
      <form [formGroup]="formulario" (ngSubmit)="trocarSenha()">
        <div *ngIf="!estadoForm; else formValido">
            <label>E-mail:</label>
        </div>
        <div>
            <input type="email" class="form-control" formControlName="email" [value]="email" placeholder="user@example.com"/>
        </div>

        <ng-template #formValido>        
            <label>E-mail:</label>
            <input type="text" class="form-control" formControlName="email" [value]="aluno.email"/>
        </ng-template>
          <button type="submit" class="btn btn-primary py-1">Enviar</button>
          <button type="submit" class="btn btn-primary py-1" [routerLink]="['']">Voltar</button>
      </form>

  </div>
</div>
