<div class="container d-flex justify-content-center ">
  
  <div class="card card-home" style="width: 20rem;">
      <div class="card-body">
        <div class="card-title">Faça o login para acessar o Módulo do Professor</div>
        
        <form [formGroup]="formulario" (ngSubmit)="autenticar()">
          <div class="form-group">
            <input 
              type="email" 
              class="form-control" 
              placeholder="Matricula"
              formControlName="matricula"
            >
          </div>
          <div class="form-group">
            <input 
              type="password"
              class="form-control" 
              placeholder="Senha"
              formControlName="senha"        
            >
            <a href="#"><small class="form-text d-flex justify-content-end">Esqueceu a senha?</small></a>
          </div>
          <button type="submit" class="btn btn-primary btn-sm btn-block">Entrar</button>
        </form>
    
        <p class="small text-danger text-center">{{ errorMessage }}</p>    
      </div>
    </div>
    
</div>
