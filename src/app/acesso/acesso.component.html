<div class="container">

    <app-topo></app-topo>

    <div class="row d-flex justify-content-center">
        <div class="col-sm-6 col-md-5 mb-4">
            <app-banner (trocarModulo)="trocarModulo($event)"></app-banner>
        </div>

        <div class="col-sm-6 col-md-5 mb-4" *ngIf="aluno; else formProfessor">
            <app-login-aluno></app-login-aluno>
        </div>

        <ng-template #formProfessor>
            <div class="col-sm-6 col-md-5 mb-4">
                <app-login-professor></app-login-professor>
            </div>
        </ng-template>

    </div>
</div>
