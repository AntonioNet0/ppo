<div class="container " style="background-color: white">
  <div class="" style="margin: 0px; margin-top: calc((100vh - 437px)/2);">
    <p>Faça o login para acessar o Módulo do Aluno</p>

    <form [formGroup]="formulario" (ngSubmit)="autenticar()">
      <div class="form-group">
        <input type="email" class="form-control" placeholder="Matricula" formControlName="matricula">
      </div>
      <div class="form-group">
        <input type="password" class="form-control" placeholder="Senha" formControlName="senha">
        <a href="#"><small class="form-text d-flex justify-content-end">Esqueceu a senha?</small></a>
      </div>
      <button type="submit" class="btn btn-primary btn-sm btn-block">Entrar</button>
    </form>

    <p class="small text-danger text-center">{{ errorMessage }}</p>
  </div>
</div>
