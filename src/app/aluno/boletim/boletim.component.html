<div >
  <div class="container mb-2 mx-auto" 
    style="border: rgba(0, 0, 0, 0.2) 1px solid; background-color: #ffffff; color: black;">
    <div class="my-2 " style="display: flex; align-items: center;justify-content: center; " >
      <h3 style=" border-bottom: rgba(0, 0, 0, 0.2) solid 1px; margin-bottom: 0; font-weight: 100%;" class=" pb-2">
        Boletim
      </h3>
    </div>
<table class="table">
  <thead class="thead-dark table-borderless" >
    <tr>
      <th scope="col">Dsiciplina</th>
      <th scope="col" class="th tabela">1ยบ Unidade</th>
      <th scope="col" class="th tabela">2ยบ Unidade</th>
      <th scope="col" class="th tabela">3ยบ Unidade</th>
      <th scope="col" class="th tabela">4ยบ Unidade</th>
      <!-- <th scope="col" class="th tabela">Final</th> -->
      <th scope="col" class="th tabela">Estado</th>
    </tr>

  </thead>
  <tbody >
    <tr *ngFor="let disciplina of disciplinas; let i = index">
      <th scope="row" class="tabela">{{disciplina}}</th>
      <td class="tabela"> <span *ngIf="notas[i][0] !== undefined">{{notas[i][0].mediaBimestre}}</span> </td>
      <td class="tabela"> <span *ngIf="notas[i][1] !== undefined">{{notas[i][1].mediaBimestre}}</span> </td>
      <td class="tabela"> <span *ngIf="notas[i][2] !== undefined">{{notas[i][2].mediaBimestre}}</span> </td>
      <td class="tabela"> <span *ngIf="notas[i][3] !== undefined">{{notas[i][3].mediaBimestre}}</span> </td>
      <!-- <td class="tabela"></td> -->
      <td class="tabela">{{estado(notas[i])}}</td>
    </tr>
  </tbody>
</table>
</div>
