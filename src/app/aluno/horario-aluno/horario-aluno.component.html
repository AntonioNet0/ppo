<div class="container mb-2 mx-auto"style="border: rgba(0, 0, 0, 0.2) 1px solid; background-color: #ffffff; color: black;">
  <h4 style="text-align: center" class="mt-2 mb-4">Horário de Aula</h4>

  <div class="row">

    <div class="col">

      <table class="table table-bordered">

        <tr class="thead-dark">
          <th scope="col">Horário</th>
          <th scope="col">Segunda</th>
          <th scope="col">Terça</th>
          <th scope="col">Quarta</th>
          <th scope="col">Quinta</th>
          <th scope="col">Sexta</th>
        </tr>

        <tbody>
          <tr *ngFor="let periodo of hora; let i = index">
            <th>{{periodo}}</th>
            <td *ngIf="horarioAluno.segunda[i].disciplina !== undefined">{{horarioAluno.segunda[i].disciplina}}  </td>
            <td *ngIf="horarioAluno.terca[i].disciplina !== undefined">{{horarioAluno.terca[i].disciplina}} </td>
            <td *ngIf="horarioAluno.quarta[i].disciplina !== undefined">{{horarioAluno.quarta[i].disciplina}} </td>
            <td *ngIf="horarioAluno.quinta[i].disciplina !== undefined">{{horarioAluno.quinta[i].disciplina}}   </td>
            <td *ngIf="horarioAluno.sexta[i].disciplina !== undefined">{{horarioAluno.sexta[i].disciplina}}   </td>
          </tr>
        </tbody>

      </table>

    </div>

  </div>

</div>
