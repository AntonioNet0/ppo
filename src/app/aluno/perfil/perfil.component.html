<div style="width: 60vw;" class="mx-auto">
  <div class="container mb-2 mx-auto"
    style="border: rgba(0, 0, 0, 0.2) 1px solid; background-color: #ffffff; color: black;">
    <div class="my-2">
      <h3 style=" border-bottom: rgba(0, 0, 0, 0.2) solid 1px; margin-bottom: 0; font-weight: 100;" class=" pb-2">
        Perfil
      </h3>

      <form [formGroup]="formulario" (ngSubmit)="atualizarPerfil()">
        <div class="" style="float: right;">
          <button type="button" class="btn-secondary btn-sm py-0 mt-2" (click)="editarPerfil()">Editar</button>
        </div>
        <div *ngIf="!estadoForm; else formValido">
            <label>Nome:</label>
            <input type="text" class="form-control" formControlName="nome" [value]="aluno.nome" disabled/>
            <label>Matrícula:</label>
            <input type="text" class="form-control" formControlName="matricula" [value]="aluno.matricula" disabled/>
            <label>E-mail:</label>
            <input type="text" class="form-control" formControlName="email" [value]="aluno.email" disabled/>
            <label>CPF:</label>
            <input type="text" class="form-control" formControlName="cpf" [value]="aluno.cpf" disabled/>
            <label>Turma:</label>
            <input type="text" class="form-control" formControlName="turma" [value]="aluno.turma" disabled/>
        </div>

        <ng-template #formValido>
            <label>Nome:</label>
            <input type="text" class="form-control" formControlName="nome" [value]="aluno.nome"/>
            <label>Matrícula:</label>
            <input type="text" class="form-control" formControlName="matricula" [value]="aluno.matricula" disabled/>
            <label>E-mail:</label>
            <input type="text" class="form-control" formControlName="email" [value]="aluno.email"/>
            <label>CPF:</label>
            <input type="text" class="form-control" formControlName="cpf" [value]="aluno.cpf"/>
            <label>Turma:</label>
            <input type="text" class="form-control" formControlName="turma" [value]="aluno.turma" disabled/>
        </ng-template>
        
          <button type="submit" class="btn btn-primary py-1">Atualizar Perfil</button>


      </form>

    </div>
  </div>
</div>
