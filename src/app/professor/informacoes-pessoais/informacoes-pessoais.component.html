<div style="width: 60vw;" class="mx-auto">
  <div class="container mb-2 mx-auto"
    style="border: rgba(0, 0, 0, 0.2) 1px solid; background-color: #ffffff; color: black;">
    <div class="my-2">
      <h3 style=" border-bottom: rgba(0, 0, 0, 0.2) solid 1px; margin-bottom: 0; font-weight: 100;" class=" pb-2">
        Informações Pessoais
      </h3>

      <form [formGroup]="formulario" (ngSubmit)="atualizarInformacoes()">
        <div class="" style="float: right;">
          <button type="button" class="btn-secondary btn-sm py-0 mt-2" (click)="editarInformacoes()">Editar</button>
        </div>
        <div *ngIf="!estadoForm; else formValido">
            <label>Nome:</label>
            <input type="text" class="form-control" formControlName="nome" [value]="professor.nome" disabled/>
            <label>Matrícula:</label>
            <input type="text" class="form-control" formControlName="matricula" [value]="professor.matricula" disabled/>
            <label>E-mail:</label>
            <input type="text" class="form-control" formControlName="email" [value]="professor.email" disabled/>
            <label>CPF:</label>
            <input type="text" class="form-control" formControlName="cpf" [value]="professor.cpf" disabled/>
        </div>

        <ng-template #formValido>
            <label>Nome:</label>
            <input type="text" class="form-control" formControlName="nome" [value]="professor.nome"/>
            <label>Matrícula:</label>
            <input type="text" class="form-control" formControlName="matricula" [value]="professor.matricula" disabled/>
            <label>E-mail:</label>
            <input type="text" class="form-control" formControlName="email" [value]="professor.email"/>
            <label>CPF:</label>
            <input type="text" class="form-control" formControlName="cpf" [value]="professor.cpf"/>
        </ng-template>
        
        <div class="row mb-4">
          <div class="col col-5">
            <label>Senha:</label>
          </div>
          <div class="col">
            <button type="button" class="btn btn-senha btn-sm py-0" routerLink="../seguranca">Alterar Senha</button>
          </div>

        </div>
        
          <button type="submit" class="btn btn-primary py-1">Atualizar Informações</button>


      </form>

    </div>
  </div>
</div>
