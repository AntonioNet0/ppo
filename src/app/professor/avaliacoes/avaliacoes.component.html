<div class="container" style="border: rgba(0, 0, 0, 0.2) 1px solid; background-color: #ffffff;">

  <div class="my-2">
    <h2 style=" border-bottom: rgba(0, 0, 0, 0.2) solid 1px; margin-bottom: 0; font-weight: 100; text-align: center;"
      class=" pb-2 mb-3">
      Avaliações</h2>
  </div>

  <div class="mx-auto">
    <h4>Selecione o período da avaliação: </h4>
    <div class="mb-2 ">
      <button class="btn btn-primary mr-2 estilo mt-2" type="button" (click)="mudaBimestre(0)">1º Bimestre</button>
      <button class="btn btn-primary mr-2 estilo mt-2" type="button" (click)="mudaBimestre(1)">2º Bimestre</button>
      <button class="btn btn-primary mr-2 estilo mt-2" type="button" (click)="mudaBimestre(2)">3º Bimestre</button>
      <button class="btn btn-primary estilo mt-2" type="button" (click)="mudaBimestre(3)">4º Bimestre</button>
    </div>
  </div>

  <div *ngIf="periodoSelecionado">
    <div class="row mt-4">
      <div class="col">
        <h3>{{titulo}}</h3>
      </div>

      <div style="float: right; margin-right: 15px;">
        <button class="mb-2 btn btn-primary estilo py-0 mx-2" [routerLink]="'./media-etapa/'+bimestre">Média da Etapa</button>
        <button class="mb-2 btn btn-primary estilo py-0" data-toggle="modal" data-target="#modalCriar">Criar</button>
      </div>
    </div>


    <table class="table table-bordered mr-3">
      <thead class="thead-dark">
        <tr>
          <th scope="col"></th>
          <th scope="col">Data</th>
          <th scope="col">Tipo</th>
          <th scope="col">Peso</th>
          <th scope="col">Descrição</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody *ngFor="let avaliacao of avaliacoesBimestre">
        <tr *ngIf="avaliacao != undefined">
          <td scope="row" style="text-align: center; vertical-align: middle; width: 15%; padding: 6px;">
            <button type="button" (click)=" modalUsuario(avaliacao)"
              class="btn btn-primary-outline py-0" data-toggle="modal" data-target="#modalEditar">
              <i class="fas fa-edit"></i>
            </button>

            <button type="button" (click)=" modalUsuario(avaliacao)"
              class="btn btn-primary-outline py-0" data-toggle="modal" data-target="#confirmaExclusao">
              <i class="fas fa-trash-alt"></i>
            </button>
          </td>
          <td>
            {{avaliacao.data}}
          </td>
          <td>{{avaliacao.tipo}}</td>
          <td>{{avaliacao.peso}}</td>
          <td>{{avaliacao.descricao}}</td>
          <td class="td-link" [routerLink]="['./lancar-notas/', avaliacao.bimestre+'-'+avaliacao.id]">Lançar Notas</td>
        </tr>
      </tbody>

    </table>
  </div>


</div>

    <app-remover-avaliacao [avaliacao]="avaliacaoTemp" [rota]="rota"></app-remover-avaliacao>
    <app-criar-avaliacao [avaliacao]="avaliacaoTemp" [avaliacoesBimestre]= "avaliacoesBimestre" [bimestre]="bimestre" [bimestresDias]="bimestresDias"></app-criar-avaliacao>
    <app-editar-avaliacao [avaliacao]="avaliacaoTemp" [rota]="rota" [bimestre]="bimestre" [bimestresDias]="bimestresDias"></app-editar-avaliacao>
