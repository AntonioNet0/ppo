<div class="modal fade bd-example-modal-lg" id="modalEditar" role="dialog" aria-labelledby="myLargeModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Editar Avaliação</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="form.reset()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" id="body-modal">

        <div class="col">

          <form #form="ngForm" [formGroup]="formulario" (keyup)="formValido()">

            <div class="form-group" style="display: flex;">
              <div class=" col col-sm-8 col-md-6 col-lg-4">
                <h5>Data: </h5>
              </div>
              <select class="custom-select" formControlName="data">
                <option>{{avaliacao.data}}</option>
                <option></option>
                <option *ngFor="let dia of bimestresDias[bimestre]; let i = index">{{dia}}</option>
              </select>
            </div>

            <div class="fomr-group my-2" style="display: flex;">
              <div class=" col col-sm-8 col-md-6 col-lg-4">
                <h5>Peso: </h5>
              </div>
              <select class="custom-select" formControlName="peso">
                <option>{{avaliacao.peso}}</option>
                <option></option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
                <option>10</option>
              </select>
            </div>

            <div class="form-group my-2" style="display: flex;">
              <div class=" col col-sm-8 col-md-6 col-lg-4">
                <h5>Tipo: </h5>
              </div>
              <select class="custom-select" formControlName="tipo"> 
                <option selected>{{avaliacao.tipo}}</option>
                <option></option>
                <option value="avaliacao">Avaliação</option>
                <option value="recuperacao">Recuperação</option>
              </select>
            </div>

            <div class="form-group my-2" style="display: flex;">
              <div class=" col col-sm-8 col-md-6 col-lg-4">
                <h5>Descrição: </h5>
              </div>
              <textarea class="form-control" formControlName="descricao" rows="3" [value]="avaliacao.descricao"></textarea>
            </div>

          </form>

          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal"
              (click)="form.reset()">Cancelar</button>
            <button type="button" class="btn btn-primary estilo" data-dismiss="modal" (click)="criarAvaliacao()"
              [disabled]="estadoBotao">Confirmar</button>
          </div>
        </div>
      </div>
    </div>
